language: python
branches:
  only:
  - master
matrix:
  include:
    - name: Linux 64-bit
      sudo: required
      services:
        - docker
      env:
        - CIBW_SKIP=*manylinux1_i686*
        - CIBW_BUILD:cp3?-*
